<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

<div>

    <div class="form-group row">
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col-8">

        <input class="form-control "
            type="text"
            name="nombre"
            [class.is-invalid]="nombre.invalid && nombre.touched"
            [class.is-valid]="nombre.valid && nombre.touched"
            [ngModel]="usuario.nombre"
            required
            minlength="5"
            placeholder="Nombre"
            #nombre="ngModel"
            >
            <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingresa cinco letra minimo</small>
    </div>
    </div>
    <div class="form-group row">
    <label class="col-2 col-form-label">Apellido</label>
    <div class="col-8">
        <input class="form-control"
            type="text"
            name="apellido"
            [class.is-invalid]="apellido.invalid && apellido.touched"
            [class.is-valid]="apellido.valid && apellido.touched"
            ngModel
            [ngModel]="usuario.apellido"
            #apellido="ngModel"
            required
            placeholder="Apellido">
            <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Campo requerido</small>
      </div>
    </div>

  </div>

  <div class="form-group row mt-1">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

    <input class="form-control"
            type="email"
            ngModel
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            placeholder="Correo electrÃ³nico"
            name="correo"
            [ngModel]="usuario.correo"
            [class.is-invalid]="correo.invalid && correo.touched"
            [class.is-valid]="correo.valid && correo.touched"
            #correo="ngModel">
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Ingresa un correo valido</small>
    </div>
</div>


<div class="form-group row mt-1">
  <label class="col-2 col-form-label">Pais</label>
  <div class="col-8">

    <select  class="form-control" id=""    name="pais"
    ngModel
    #pais="ngModel"
    [class.is-invalid]="pais.invalid && pais.touched"
    [class.is-valid]="pais.valid && pais.touched"
    [disabled]="paises.length==0"
    [ngModel]="usuario.pais"
    required>
      <option [value]="pais.codigo" *ngFor="let pais of paises">{{pais.nombre}} <img src="pais.img" width="20px" alt=""> </option>
      
    </select
   
    >
          <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">Selecciona un pais valido</small>
  </div>
</div>


<div class="form-group row mt-1">
  <label class="col-2 col-form-label">Genero</label>
  <div class="col-8">

    <div class="form-check form-check-inline">
      <input type="radio" class="form-check-input" 
      name="genero"
      value="M"
      [class.is-invalid]="genero.invalid && genero.touched"
      ngModel
      required
      #genero="ngModel"
      >
      <label for="" class="form-check-label">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" class="form-check-input"
      name="genero"
      value="F"
      [class.is-invalid]="genero.invalid && genero.touched"
      ngModel
      required
      #genero="ngModel">
      <label for="" class="form-check-label">Femenino</label>
    </div>


  </div>
</div>


<div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
